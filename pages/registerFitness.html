<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BeFit-Fitness</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- style -->
    <link href="../css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- ============= nav ========================================================================================== -->
    <!-- ============= nav ============ -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span>
                    <img src="../images/username.png" width="30px" height="30px" />
                </span>
                <span id='getNameUser'></span>
            </a>
        </div>
        <!-- /.navbar-header -->

        <div id="tab-menu"></div>
    </nav>

    <!-- ============= end nav ========================================================================================== -->
    <div id="wrapper">
        <div id="page-wrapper">
            <!-- body -->
            <div class="row" style="padding-top:3%">
                <div class="col-md-2 text-left">
                    <button type='button' class='btn btn-success' onclick="addFitness();">เพิ่มข้อมูล</button>
                </div>
                <div class="col-md-3 col-md-offset-4 text-right">
                    Search :
                </div>
                <div class="col-md-3">
                    <input class="form-control" id="keyword" onkeyup="setDataTableFitness(1);" />
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="row" style="padding-top:1%">
                <div class="col-lg-12">
                </div>
            </div>

            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTablesFitness">
                <thead>
                    <tr>
                        <th width="10%" class="text-center">รหัส</th>
                        <th width="20%" class="text-center">ชื่อ Fitness</th>
                        <th width="10%" class="text-center">ที่อยู่</th>
                        <th width="20%" class="text-center">เวลาทำการ</th>
                        <th width="10%" class="text-center">ระบบจอง</th>
                        <th width="10%" class="text-center">ผู้ดูแลระบบ</th>
                        <th width="20%" class="text-center"></th>
                    </tr>
                </thead>
                <tbody id="dataTablesFitnessBody" class="tooltip-demo">

                </tbody>
            </table>

            <div class="row text-right" style="padding-top:1%" id="pagging">

            </div>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="addFitness" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" onclick="clearAddMyal()">&times;</button>
                        <h4 class="modal-title" id="addFitnessModalLabel" style="display:none">เพิ่มข้อมูล Fitness</h4>
                        <h4 class="modal-title" id="editFitnessModalLabel" style="display:none">แก้ไขข้อมูล Fitness</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row padding-row" id="rowCodeFitness" style="display:none">
                            <div class="col-md-3 text-right">
                                รหัส :
                            </div>
                            <div class="col-md-8 ">
                                <input class="form-control" id="codeFitness" disabled/>
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                ชื่อ :
                            </div>
                            <div class="col-md-8 ">
                                <input class="form-control" id="nameFitness" />
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                ที่อยู่ :
                            </div>
                            <div class="col-md-8 ">
                                <textarea class="form-control" id="addressFitness" rows="5"></textarea>
                            </div>
                        </div>
                         <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                ละติจูด,ลองจิูด :
                            </div>
                            <div class="col-md-3 ">
                                <input class="form-control" id="latitude" />
                            </div>
                            <div class="col-md-3 ">
                                <input class="form-control" id="longitude" />
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                วันและเวลาทำการ :
                            </div>
                            <div class="col-md-8 ">
                                <input class="form-control" id="openFitness" />
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                ผู้ดูแลระบบ :
                            </div>
                            <div class="col-md-8 ">
                                <select class="form-control" placeholder="--กรุณาเลือกผู้ดูแลระบบ--" id="selectAdminFitness">
                                </select>
                            </div>
                        </div>
                       
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                ระบบจอง :
                            </div>
                            <div class="col-md-8 ">
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsBooking" id="optionsBooking1" value="YES" checked>มี
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsBooking" id="optionsBooking2" value="NO">ไม่มี
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <div class="modal-footer">
                        <button id="saveAddFitness" type="button" class="btn btn-success" onclick="saveAddFitness()" style="display:none">เพิ่ม</button>
                        <button id="saveEditFitness" type="button" class="btn btn-success" onclick="saveEditFitness()" style="display:none">บันทึก</button>
                        <button type="button" class="btn btn-danger" onclick="clearAddMyal()">ยกเลิก</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->


        <div class="modal fade" id="addEuipmentFitness" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" onclick="clearAddMyalAddEquiment()">&times;</button>
                        <h4 class="modal-title" id="addFitnessEquipmentModalLabel">เพิ่มข้อมูลเครื่องออกกำลังกาย</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row" style="padding-bottom:2%">
                            <div class="col-md-2 text-right">
                                ประเภท :
                            </div>
                            <div class="col-md-4 text-left">
                                <div id="typeEquipmentFitnessSelectSearch"></div>
                            </div>
                            <div class="col-md-2 col-md-offset-1 text-right">
                                รหัส :
                            </div>
                            <div class="col-md-1 text-right">
                                <span id="codeFitnessAddEquipment"></span>
                            </div>
                        </div>
                        <div style="height:350px">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTablesFitnessEquipment">
                            <thead>
                                <tr>
                                    <th width="10%" class="text-center">ลำดับ</th>
                                    <th width="50%" class="text-center">ประเภท</th>
                                    <th width="25%" class="text-center">จำนวน (เครื่อง)</th>
                                    <th width="15%" class="text-center"></th>
                                </tr>
                            </thead>
                            <tbody id="dataTablesFitnessEquipmentBody">
                            </tbody>
                        </table>
                        </div>
                        <div class="row text-right" style="padding-top:1%" id="paggingEquipment">
                        </div>

                        <div class="row" style="padding-bottom:1%;padding-top:2%">
                            <div class="col-md-2 text-right">
                                ประเภท :
                            </div>
                            <div class="col-md-4 text-left">
                                <select id="typeEquipmentFitnessSelect" class="form-control" >
                                </select>
                            </div>
                            <div class="col-md-2 text-right">
                                จำนวน :&nbsp;
                            </div>
                            <div class="col-md-2 text-left">
                                <input id="amountEquipmentFitness" class="form-control" type="number" min="1" value=1 />
                            </div>
                            <div class="col-md-1 text-right">
                                เครื่อง
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button id="saveAddFitness" type="button" class="btn btn-success" onclick="addEquipmentFitnessModual();">เพิ่ม</button>
                            <button id="saveEditFitness" type="button" class="btn btn-success" onclick="" style="display:none">บันทึก</button>
                            <button type="button" class="btn btn-danger" onclick="clearAddMyalAddEquiment()">ยกเลิก</button>
                        </div>


                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
</body>

</html>
