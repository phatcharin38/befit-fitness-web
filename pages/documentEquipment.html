<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BeFit-Fitness</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- style -->
    <link href="../css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- ============= nav ========================================================================================== -->
    <!-- ============= nav ============ -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span>
                    <img src="../images/username.png" width="30px" height="30px" />
                </span>
                <span id='getNameUser'></span>
            </a>
        </div>
        <!-- /.navbar-header -->

        <div id="tab-menu"></div>
    </nav>

    <!-- ============= end nav ========================================================================================== -->
    <div id="wrapper">
        <div id="page-wrapper">
            <!-- body -->
            <div class="row" style="padding-top:1%">
                <div class="col-md-12 text-left">
                    <h1 id="txtNameFitness"></h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- end row -->
            <div class="row" style="padding-top:1%">
                <div class="col-md-8 text-left">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            ข้อมูลอุปกรณ์เครื่องออกกำลังกาย
                        </div>
                        <div class="panel-body">

                            <div class="row" style="padding-bottom:2%">
                                <div class="col-md-2 text-right">
                                    ประเภท :
                                </div>
                                <div class="col-md-4 text-left">
                                    <div id="typeEquipmentFitnessSelectSearch"></div>
                                </div>
                                <div class="col-md-2 col-md-offset-1 text-right">
                                    รหัส :
                                </div>
                                <div class="col-md-1 text-right">
                                    <span id="codeFitnessAddEquipment"></span>
                                </div>
                            </div>
                            <div style="height:350px">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTablesFitnessEquipment">
                                    <thead>
                                        <tr>
                                            <th width="10%" class="text-center">ลำดับ</th>
                                            <th width="50%" class="text-center">ประเภท</th>
                                            <th width="20%" class="text-center">จำนวน (เครื่อง)</th>
                                            <th width="20%" class="text-center"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="dataTablesFitnessEquipmentBody">
                                    </tbody>
                                </table>
                            </div>
                            <div class="row text-right" style="padding-top:1%" id="paggingEquipment">
                            </div>
                        </div>
                        <!-- panel body -->
                    </div>
                    <!-- panel -->

                </div>
                <!-- end row -->
                <div class="col-md-4 text-left">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            เพิ่มข้อมูลอุปกรณ์เครื่องออกกำลังกาย
                        </div>
                        <div class="panel-body">
                            <div class="row" style="padding-top:3%">
                                <div class="col-md-3 text-left">
                                    ประเภท :
                                </div>
                                <div class="col-md-9 text-left">
                                    <select id="typeEquipmentFitnessSelect" class="form-control">
                                    </select>
                                </div>
                            </div>
                            <div class="row" style="padding-top:3%">
                                <div class="col-md-3 text-left">
                                    จำนวน :&nbsp;
                                </div>
                                <div class="col-md-3 text-left">
                                    <input id="amountEquipmentFitness" class="form-control" type="number" min="1" value=1 />
                                </div>
                                <div class="col-md-3 text-left">
                                    เครื่อง
                                </div>
                            </div>
                            <div class="row" style="padding-top:3%">
                                <div class="col-md-12 text-right">
                                    <button id="saveAddFitness" type="button" class="btn btn-success" onclick="addEquipmentFitnessModual();">เพิ่ม</button>
                                </div>
                            </div>

                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- wrapper -->


    <div class="modal fade" id="euipmentQrcode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="clearQrcodeEquiment()">&times;</button>
                    <h4 class="modal-title" id="addFitnessEquipmentModalLabel">ข้อมูล QR COde เครื่องออกกำลังกาย</h4>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-5 text-left">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    เครื่องออกกำลังกาย
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12 text-left">
                                            
                                            <div style="height:315px;">
                                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTablesFitnessEquipment">
                                                    <thead>
                                                        <tr>
                                                            <th width="10%" class="text-center">ลำดับ</th>
                                                            <th width="90%" class="text-center">อุปกรณ์</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="dataTablesQrcodeEquipmentBody" class="tooltip-demo">
                                                    </tbody>
                                                </table>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row text-right" style="padding-top:1%" id="paggingQrcodeEquipment" style="height:50px;">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7 text-center">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    ตัวอย่าง QR Code
                                </div>
                                <div class="panel-body">

                                        <div class="row" style="height:300px;">
                                            <div class="col-md-12 text-center">
                                                <div class="row">
                                                    <div class="row">
                                                        <div class="col-md-12 text-center">
                                                            <span id="txtQrcodeEquipmentName"></span>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12 text-center" style="margin-left:15px;margin-right:15px;">
                                                            <div id="qrcode"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                        <div class="row" style="height:50px;">
                                            <div class="col-md-12 text-center" id="btnExportQrcode">                                           
                                            </div>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="clearQrcodeEquiment()">ยกเลิก</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</body>
