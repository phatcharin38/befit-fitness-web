<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>BeFit-Fitness</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- style -->
    <link href="../css/style.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!-- ============= nav ============ -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span>
                    <img src="../images/username.png" width="30px" height="30px" />
                </span>
                <span id='getNameUser'></span>
            </a>
        </div>
        <!-- /.navbar-header -->

        <div id="tab-menu"></div>
    </nav>

    <!-- ============= end nav ========================================================================================== -->
    <div id="wrapper">
        <div id="page-wrapper">
            <!-- body -->
            <div class="row" style="padding-top:3%">
                <div class="col-md-2 text-left">
                    <button type='button' class='btn btn-success' onclick="addUser();">เพิ่มข้อมูล</button>
                </div>
                <div class="col-md-1 col-md-offset-3 text-right">
                    ประเภท :
                </div>
                <div class="col-md-2 text-left">
                    <select id="typeUserSelect" class="form-control" onchange="setDataTableUser(1);">
                        <option value=''>ทั้งหมด</option>
                        <option value='user'>User</option>
                        <option value='admin'>Admin</option>
                    </select>
                </div>
                <div class="col-md-1 text-right">
                    Search :
                </div>
                <div class="col-md-3">
                    <input class="form-control" id="keywordUser" onkeyup="setDataTableUser(1);" />
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

            <div class="row" style="padding-top:1%">
                <div class="col-lg-12">
                </div>
            </div>

            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTablesUser">
                <thead>
                    <tr>
                        <th width="10%" class="text-center">รหัส</th>
                        <th width="20%" class="text-center">ชื่อ</th>
                        <th width="10%" class="text-center">เบอร์โทร</th>
                        <th width="15%" class="text-center">ชื่อผู้ใช้</th>
                        <th width="13%" class="text-center">รหัสผ่านผู้ใช้</th>
                        <th width="12%" class="text-center">ประเภท</th>
                        <th width="15%" class="text-center"></th>
                    </tr>
                </thead>
                <tbody id="dataTablesUserBody" class="tooltip-demo">

                </tbody>
            </table>

            <div class="row text-right" style="padding-top:1%" id="paggingUser">

            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" onclick="clearAddMyalUser()">&times;</button>
                        <h4 class="modal-title" id="addUserModalLabel" style="display:none">เพิ่มข้อมูล User</h4>
                        <h4 class="modal-title" id="editUserModalLabel" style="display:none">แก้ไขข้อมูล User</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row padding-row" id="rowCodeUser" style="display:none">
                            <div class="col-md-3 text-right">
                                รหัส :
                            </div>
                            <div class="col-md-8 ">
                                <input class="form-control" id="codeUser" disabled/>
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                ประเภท :
                            </div>
                            <div class="col-md-8 ">
                                <select id="typeUserAdd" class="form-control">
                                    <option value='user'>User</option>
                                    <option value='admin'>Admin</option>
                                </select>
                            </div>
                        </div>
                        <!-- /.row -->
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                เพศ :
                            </div>
                            <div class="col-md-8 ">
                                <select id="genderUserAdd" class="form-control">
                                    <option value='female'>ผู้หญิง</option>
                                    <option value='male'>ผู้ชาย</option>
                                </select>
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                ชื่อ :
                            </div>
                            <div class="col-md-8 ">
                                <input class="form-control" id="nameUser" />
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                นามสกุล :
                            </div>
                            <div class="col-md-8 ">
                                <input class="form-control" id="lastnameUser" />
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                เบอร์โทร :
                            </div>
                            <div class="col-md-8 ">
                                <input class="form-control" id="telUser" />
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                ชื่อผู้ใช้ :
                            </div>
                            <div class="col-md-8 ">
                                <input class="form-control" id="username" />
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row padding-row">
                            <div class="col-md-3 text-right">
                                รหัสผ่านผู้ใช้ :
                            </div>
                            <div class="col-md-8 ">
                                <input class="form-control" id="password" />
                            </div>
                        </div>
                        <!-- /.row -->
                    </div>
                    <div class="modal-footer">
                        <button id="saveAddUser" type="button" class="btn btn-success" onclick="saveAddUser()" style="display:none">เพิ่ม</button>
                        <button id="saveEditUser" type="button" class="btn btn-success" onclick="saveEditUser()" style="display:none">บันทึก</button>
                        <button type="button" class="btn btn-danger" onclick="clearAddMyalUser()">ยกเลิก</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

    </div>
</body>

</html>
